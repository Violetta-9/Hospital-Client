
  <ng-container *ngFor="let spec of specialization" class="st">
    <app-cart >
      <div  head>{{'TXT.SPECIALIZATION' | translate}}: <span class="header">{{spec.title}}</span></div>
      <div content class="d-flex flex-column align-content-lg-center" >
        <div class="header d-flex justify-content-center"> {{'TXT.SERVICES' | translate}}</div>
        <div class="d-flex justify-content-center mt-5">

        <table mat-table  [dataSource]="spec.services" class="mat-elevation-z8 col-lg-10 ">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>{{'TAB.TITLE' | translate}}</th>
            <td mat-cell *matCellDef="let service">{{ service.title }}</td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>{{'TAB.PRICE' | translate}}</th>
            <td mat-cell *matCellDef="let service">{{ service.price }}</td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>{{'TAB.CATEGORY' | translate}}</th>
            <td mat-cell *matCellDef="let service">{{ service.serviceCategoryName }}</td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        </div>
      </div>
    </app-cart>
  </ng-container>
