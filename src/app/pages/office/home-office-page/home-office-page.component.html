<h1 class="text-center">
  Office management</h1>
<div class="col-lg-12 row">
<div class="col-lg-3 ps-lg-5 ">
  <button class="col-lg-7 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit" (click)="createOffice()" >Create new office</button>
</div>

<div class="col-lg-9 ps-lg-5 ">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element">
    {{element.address}}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.isActive">Active</span>
      <span *ngIf="!element.isActive">InActive</span>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="registryNumber">
    <th mat-header-cell *matHeaderCellDef> Registry Number </th>
    <td mat-cell *matCellDef="let element"> {{element.registryPhoneNumber}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="linkTo(row)"></tr>
</table>
</div>
</div>
