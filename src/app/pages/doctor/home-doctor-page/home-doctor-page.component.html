<h1 class="text-center">
  Doctor management</h1>

<div class="col-lg-12 row">
<div class="col-lg-3 ps-lg-5 ">
  <app-doctor-filter [filterChanged$]="filterChanged$"></app-doctor-filter>
  <div class="pb-2">
    <ng-content select="[additionalActions]"></ng-content>
  </div>

</div>

<div class="col-lg-9 ps-lg-5">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef> FIO </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}} {{element.lastName}} {{element.middleName}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef> Specialization </th>
      <td mat-cell *matCellDef="let element">
{{element.specializationTitle}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> BirthDay </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDay | date}} </td>
    </ng-container>

    <ng-container matColumnDef="officeAddress">
      <th mat-header-cell *matHeaderCellDef> Office address </th>
      <td mat-cell *matCellDef="let element"> {{element.officeAddress}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="linkTo(row)"></tr>
  </table>
</div>
  <div class="col-lg-3 ps-lg-5 ">
    <button class="col-lg-7 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit"(click)="createDoctor()" >Create new doctor</button>
  </div>
</div>
