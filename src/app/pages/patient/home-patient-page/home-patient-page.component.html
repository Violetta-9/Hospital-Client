<h1 class="text-center">
  Patient management</h1>
<div class="col-lg-12 row">
  <div class="col-lg-3 ps-lg-5 ">
    <button class="col-lg-7 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit" (click)="createPatient()" >Create new patient</button>
  </div>
  <div class="col-lg-7 ms-lg-5">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef> FIO </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}} {{element.lastName}} {{element.middleName}}
      </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="linkTo(row)"></tr>
  </table>
</div>
