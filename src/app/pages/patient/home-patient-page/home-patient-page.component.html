<h1 class="text-center">
  Patient management</h1>
<div class="div-center">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef> FIO </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}} {{element.lastName}} {{element.middleName}}
      </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="linkTo(row)"></tr>
  </table>
</div>
