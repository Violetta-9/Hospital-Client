
  <h3 class="text-center">Enter full name of user</h3>
  <form   #userFullName = "ngForm" (ngSubmit) = "getUsers(userFullName.value)"  >
    <div class="div-center col-lg-12">
<table class="example-full-width " >
  <tr>
  <td><mat-form-field class="example-full-width ms-lg-5">
    <mat-label>FirstName</mat-label>
    <input matInput name="firstName" ngModel>
  </mat-form-field></td>
  <td><mat-form-field class="example-full-width ms-lg-5">
    <mat-label>LastName</mat-label>
    <input matInput name="lastName" ngModel >
  </mat-form-field></td>
  <td><mat-form-field class="example-full-width ms-lg-5">
    <mat-label>MiddleName</mat-label>
    <input matInput name="middleName" ngModel >
  </mat-form-field></td>
</tr>
</table>
    </div>
    <button class="col-lg-3 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit" >Find</button>
  </form>




<div *ngIf="dataSource!=undefined" class="div-center mt-lg-5">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table-width">

    <!-- Name Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef> FIO </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}} {{element.lastName}} {{element.middleName}}
      </td>
    </ng-container>


    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Approve </th>
      <td mat-cell *matCellDef="let element"> <mat-slide-toggle (change)="approveUser(element,$event)">Approve</mat-slide-toggle> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
