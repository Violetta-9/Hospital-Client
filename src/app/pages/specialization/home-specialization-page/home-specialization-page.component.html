<h1 class="text-center">
  Specialization management</h1>
<div class="div-center">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="specializationTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.isActive">Active</span>
        <span *ngIf="!element.isActive">InActive</span>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="linkTo(row)" ></tr>
  </table>
</div>
