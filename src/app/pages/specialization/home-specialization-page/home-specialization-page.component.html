<h1 class="text-center">
  Specialization management</h1>
<div class="col-lg-12 row">
  <div class="col-lg-3 ps-lg-5 ">
    <button class="col-lg-8 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit" (click)="createSpecialization()" >Create new specialization</button>
  </div>
  <div class="col-lg-9 ps-lg-5">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="specializationTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.isActive">Active</span>
        <span *ngIf="!element.isActive">InActive</span>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="linkTo(row)" ></tr>
  </table>
</div>
