<div class="ms-lg-5 ps-lg-5 mt-lg-5 " >
  <form [formGroup]="detailsForm" novalidate class="col-lg-12 row" >

    <div class="col-lg-3 ">
      <mat-form-field appearance="outline" [class.mat-form-field-invalid]="submitted && f.title?.errors">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title"  required>
        <mat-error *ngIf="submitted && f.title?.errors?.required">{{'ERROR.REQUIRED' | translate}}
        </mat-error>
        <mat-error *ngIf="submitted && f.title?.errors?.maxlength">{{'ERROR.MAXLENGTH' | translate}}</mat-error>
      </mat-form-field>
    </div>


    <div  class="col-lg-3" >
      <mat-form-field appearance="fill">
        <mat-label>Services</mat-label>
        <mat-select formControlName="servicesId" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping.id" (onSelectionChange)="onChange(topping.id,$event)">{{topping.title}}</mat-option>
        </mat-select>
        <mat-error *ngIf="submitted && f.serviceCategoryId?.errors?.required">{{'ERROR.REQUIRED' | translate}}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-3 ms-lg-5">
      <button class="col-lg-6 btn-center mt-lg-3 " mat-raised-button color="primary" type="submit" (click)="save()">Create</button>
    </div>
  </form>
</div>

<div *ngIf="isTableOpen" class="col-lg-12 div-center">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Service Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>

    <ng-container matColumnDef="serviceCategoryName">
      <th mat-header-cell *matHeaderCellDef> Service Category </th>
      <td mat-cell *matCellDef="let element"> {{element.serviceCategoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
