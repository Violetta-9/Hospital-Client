
<div class="ms-lg-5 ps-lg-5 mt-lg-5 " >
  <form [formGroup]="detailsForm" novalidate class="col-lg-12 row" >

    <div class="col-lg-3 ">
      <mat-form-field appearance="outline" [class.mat-form-field-invalid]="submitted && f.title?.errors">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title"  required [readonly]="editInfo">
        <mat-error *ngIf="submitted && f.title?.errors?.required">{{'ERROR.REQUIRED' | translate}}
        </mat-error>
        <mat-error *ngIf="submitted && f.title?.errors?.maxlength">{{'ERROR.MAXLENGTH' | translate}}</mat-error>
      </mat-form-field>
    </div>


    <div  class="col-lg-3" >
      <mat-form-field appearance="fill">
        <mat-label>Services</mat-label>
        <mat-select formControlName="servicesId" multiple [disabled]="editInfo">
          <mat-option *ngFor="let topping of toppingList" [value]="topping.id" (onSelectionChange)="onChange(topping.id,$event)">{{topping.title}}</mat-option>
        </mat-select>
        <mat-error *ngIf="submitted && f.servicesId?.errors?.required">{{'ERROR.REQUIRED' | translate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div  class="col-lg-2 mt-lg-1 ">
      <mat-radio-group  aria-label="Select an option" class="row" [value]="specialization.isActive.toString()" (change)="updateStatus($event)" >
        <mat-radio-button value="true"  color="primary" >Active</mat-radio-button>
        <mat-radio-button class="mt-lg-1" value="false" color="warn">Inactive</mat-radio-button>
      </mat-radio-group>
    </div>

  </form>
</div>



<div class="div-center">
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}
      </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.isActive">Active</span>
        <span *ngIf="!element.isActive">InActive</span>

      </td>
    </ng-container>
    <ng-container matColumnDef="serviceCategoryName">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element">
        {{element.serviceCategoryName}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
<div class="col-lg-12 row">
<div class="col-lg-3 mt-lg-3">
  <button class="col-lg-6" mat-raised-button color="warn" (click)="editInfo=!editInfo">Edit</button>
</div>

<div *ngIf="!editInfo" class="col-lg-3">
  <button class="col-lg-6  mt-lg-3 " mat-raised-button color="primary" type="submit" (click)="save()">Update</button>
</div>
</div>
